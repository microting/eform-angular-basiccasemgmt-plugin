<subheader-pn [title]="'Calendar' | translate">
  <div class="p-3">
    <button class="btn btn-success text-black-50 btn-icon"
            [routerLink]="'/plugins/case-management-pn/calendar-users'"
            mdbTooltip="{{ 'Calendar User' | translate }}">
    {{'Calendar Users' | translate}}
    </button>
  </div>
</subheader-pn>

<div class="container-fluid mt-3">
  <div class="d-flex justify-content-around">
    <div class="btn-group-sm">
      <div
        class="btn btn-primary"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="activeDayIsOpen = false">
        {{'Previous' | translate}}
      </div>
      <div
        class="btn btn-primary"
        mwlCalendarToday
        [(viewDate)]="viewDate">
        {{'Current' | translate}}
      </div>
      <div
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="activeDayIsOpen = false">
        {{'Next' | translate}}
      </div>
    </div>

    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}</h3>

    <div class="btn-group-sm">
      <div
        class="btn btn-primary"
        (click)="view = CalendarView.Month"
        [class.active]="view === CalendarView.Month">
        {{'Month' | translate}}
      </div>
      <div
        class="btn btn-primary"
        (click)="view = CalendarView.Week"
        [class.active]="view === CalendarView.Week">
        {{'Week' | translate}}
      </div>
    </div>
  </div>
</div>
<br>
<div [ngSwitch]="view" class="z-depth-1 mr-4 ml-4 mb-4">
  <mwl-calendar-month-view
    *ngSwitchCase="CalendarView.Month"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [locale]="locale"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="eventClicked($event)">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="CalendarView.Week"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [excludeDays]="excludeDays"
    [locale]="locale"
    (eventClicked)="eventClicked($event)">
  </mwl-calendar-week-view>
</div>


<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
